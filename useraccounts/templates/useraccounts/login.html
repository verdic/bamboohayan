{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    
    <button type="submit" class="btn btn-primary mb-4">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
