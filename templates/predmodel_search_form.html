<div class="row">
    <div class="col-12 col-md-5 offset-7">
        <div>
            <form class="form my-2 my-lg-0" method="GET" action="{% url 'search-project' %}">

                <div class="input-group">
                    <input class="form-control  " type="text" name="q" value="{{ request.GET.q }}" aria-label="Search"
                        placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">
                            Search
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
