 <h3>Bamboo Species Population By Location</h3>   
    
<table class="table table-hover">
    <thead>
        <tr>
            <th>Common Name</th>
            <th>Place</th>
            <th>Area Population</th>
        </tr>
    </thead>
    <tbody>
        {% for item in report_data %}
            <tr class="table-light">
                <td>{{ item.common_name }}</td>
                <td>{{ item.place }}</td>
                <td>{{ item.area_population }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
