{% load static %}
<div class="row">
    <div class="col-xl-4 col-md-4 mb-1">
        {% if page.has_previous %}
            <a class="btn btn-outline-info mt-4 mb-2 btn-sm" href="?page=1">First</a>
            <a class="btn btn-outline-info mt-4 mb-2 btn-sm" 
            href="?page={{ page.previous_page_number }}{% if query %}&q={{query}}{% endif %}">Previous</a>
        {% endif %}

        {% for num in page.paginator.page_range %}
            {% if page.number == num %}
                <a class="btn btn-info mt-4 mb-2 btn-sm" href="?page={{ num }}{% if query %}&q={{query}}{% endif %}">{{ num }}</a>
            {% elif num > page.number|add:'-3' and num > page.number|add:'3'%}
                <a class="btn btn-outline-info mt-4 mb-2 btn-sm" href="?page={{num }}{% if query %}&q={{query}}{% endif %}">{{ num }}</a>
            {% endif %}
        {% endfor %}

        {% if page.has_next %}
            <a class="btn btn-outline-info mt-4 mb-2 btn-sm" href="?page={{ page.next_page_number }}{% if query %}&q={{query}}{% endif %}">Next</a>
            <a class="btn btn-outline-info mt-4 mb-2 btn-sm" href="?page={{ page.paginator.num_pages }}{% if query %}&q={{query}}{% endif %}">Last</a>
        {% endif %}
    </div>

</div>
