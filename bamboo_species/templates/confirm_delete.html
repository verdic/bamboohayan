{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteRecord" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Record?</h5>
            <a  href="{% url 'species-detail' species.bamboo_species.id %}">
                <span aria-hidden="true">Ã—</span>
            </a>    
        </div>
        <div class="modal-body">
            <p>This record will be permanently deleted.</p>
            <p>Are you sure you want to delete <strong>{{ bamboo_species.common_name }}</strong>?</p>
        </div>
        <div class="modal-footer">
            <form method="post">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger btn-sm mb-2">Yes, delete</button>
                <a class = "btn btn-primary btn-sm mb-2" href="{% url 'species-detail' species.bamboo_species.id %}">No, cancel</a>
            </form>
        </div>
    </div>
    </div>
</div>

{% endblock %}
