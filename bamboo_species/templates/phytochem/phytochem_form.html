{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Bamboo Specie Phytochemical Profile</h1>
    
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}
        
        {% if editmode %}
            <input type="Submit" value="Update" class="btn btn-warning">
        {% else %}
            <input type="Submit" value="Save" class="btn btn-primary mb-4">
        {% endif %}
    </form>
{% endblock %}
